version: "3.8"

volumes:
    smartschooldb:

networks:
    mysqlNET:
    smartschoolNET:

services:
    mysql:
        image: "mysql:5.7"
        container_name: mysql
        ports:
            - "3306:3306"
        volumes:
            - smartschooldb:/var/lib/mysql
        networks:
            - mysqlNET
        environment:
            - MYSQL_ROOT_PASSWORD=pgadmin
            - MYSQL_PASSWORD=pgadmin
            - MYSQL_ROOT_HOST=%
            - bind-address:0.0.0.0
    
    smartschool:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: smartschool
        networks:
            - mysqlNET
            - smartschoolNET
        ports:
            - 5000:80
        environment:
            - DBHOST=mysql